<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- links to font and style sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div id="searchArea" class="col-md-3">
            <!-- Here we create the text box for capturing the search term-->
            <form>
                <div id="searchBar" >
                    <input type="text submit" class="form-control" id="searchText" placeholder="Search for a city">
                    <button id="search" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <!-- class="form-inline form-group" -->

            <!-- area to populate the forecast -->
            <div id="forecast" class="col-md-8">

            </div>
            <!-- area to populate the 5 day forecast -->

            <!-- </div> -->

            <!-- start of second row -->
            <!-- <div class="row"> -->
            <div id="weeklyForecast" class="row">
                <h3>Weekly Forecast</h3>
            
            </div>
        </div>
    </div>



    <!-- script sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
